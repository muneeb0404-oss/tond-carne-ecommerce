<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tond Carne - Spicy Burgers Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Tond Carne</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#cart">Cart</a>
            <a href="#orders">Orders</a>
            <a href="#login" id="nav-login">Login</a>
            <a href="#register" id="nav-register">Register</a>
            <span id="nav-user" class="nav-user"></span>
            <button id="btn-logout" class="btn small danger" style="display:none">Logout</button>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="home">
            <h1>Welcome to Tond Carne</h1>
            <p>Best SPICY Burgers Delicious Indian Fast Food! Hot Tasty!</p>
        </section>

        <section>
            <h2>Our Spicy Menu</h2>
            <div id="product-list" class="grid"></div>
        </section>

        <!-- LOGIN SECTION -->
        <section id="login" style="display:none">
            <h1>User Login</h1>
            <form id="login-form" class="card form-card">
                <label>Email <input type="email" id="login-email" required></label>
                <label>Password <input type="password" id="login-password" required></label>
                <button type="submit" class="btn primary">Login</button>
                <p class="form-message" id="login-message"></p>
            </form>
        </section>

        <!-- REGISTER SECTION -->
        <section id="register" style="display:none">
            <h1>Create Your Account</h1>
            <form id="register-form" class="card form-card">
                <label>Full Name <input type="text" id="reg-name" required></label>
                <label>Email <input type="email" id="reg-email" required></label>
                <label>Password <input type="password" id="reg-password" required></label>
                <button type="submit" class="btn primary">Register</button>
                <p class="form-message" id="register-message"></p>
            </form>
        </section>

        <!-- CART SECTION -->
        <section id="cart" style="display:none">
            <h1>My Cart</h1>
            <div id="cart-items"></div>
            <div id="cart-summary" class="card">
                <h2>Total: <span id="cart-total">0</span></h2>
                <button id="btn-place-order" class="btn primary">Place Order COD</button>
                <p class="form-message" id="cart-message"></p>
            </div>
        </section>

        <!-- ORDERS SECTION -->
        <section id="orders" style="display:none">
            <h1>My Orders</h1>
            <div id="orders-list"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Tond Carne - Spicy Food Lovers Paradise!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
